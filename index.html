<script language="javascript">
if (document.all){
<!--åœ¨æ­¤ä¿®æ”¹å…‰åœˆå‡ºç¾çš„æ•¸é‡-->

Color='#ffffff';
<!--åœ¨æ­¤ä¿®æ”¹å…‰åœˆå¤–æ¡†é¡è‰²-->
GlowColor='#FF0000';
ypos=0;

step=0.7;

TrigSplit=360/amount;

document.write('<div id="ieDiv" style="position:absolute;top:0px;left:0px;height:20;width:20;text-align:center"><B>.</B></div>');
function tsaiannie(){

MX=document.body.scrollLeft+20+document.body.clientWidth/2.2 + document.body.clientWidth/2.4*Math.sin((C)/5)*Math.sin(C/20);
ypos=MY;
xpos=MX;
for (i=0; i < amount; i++){
var d=ieDiv[i].style;
if (d.pixelTop > ypos+2){
 {
  d.fontSize=18;
  d.paddingTop=7;
  d.filter='glow(color='+GlowColor+', strength=7)';
 }
if (d.pixelTop > ypos+10)
 {
  d.fontSize=15;

 }}
else
{
 d.fontSize=25;
 d.paddingTop=0;
 d.color=Color;
 d.filter='glow(color='+GlowColor+', strength=8)';
}
d.top=ypos+ybase*Math.sin(currStep+i*TrigSplit*Math.PI/180);

}
C+=c;
currStep+=step;
setTimeout('tsaiannie()',20);
}
window.onload=tsaiannie;
}

<hand><script language="javascript">

//Five Main Variables:

var phrase = "å¨œå¨œä¼ºæœå™¨"; //Â¤Ã¥Â¦r
var bouncespeed = 10;      //Â²Â¾Â°ÃŠÂ±jÂ«Ã—
var speed = 2;             //Â²Â¾Â°ÃŠÂ³tÂ«Ã—
var Xoffset = 15;          //Â±qÂ·Ã†Â¹Â«ÂªÂºÂ¶ZÃ‚Ã·ÂªÂºxÂ¶b
var Yoffset = 15;          //Â±qÂ·Ã†Â¹Â«ÂªÂºÂ¶ZÃ‚Ã·ÂªÂºyÂ¶bÂ¡C
var color = "magenta";       //Â¦rÃ…Ã©ÃƒCÂ¦Ã¢


//Variables that don't need to be changed:

var letters = new Array();
letters = phrase.split('');
var object;
var theta = 0;
var MouseX = 0;
var MouseY = 0;

//The rest of the code, change at your own risk:

document.onmousemove=mouse;

function mouse(e) {
MouseX = event.x + Xoffset;
MouseY = event.y + Yoffset;
window.status = "(" + MouseX + ", " + MouseY + ")";
}

function createobjects() {
for (i=0; i < letters.length; i++) {
document.write('<div id="letterwave" style="position:absolute;"><font color='+color+'>'+letters[i]+'</font></div>');
}
object = document.all('letterwave');
objectmove();
}

function objectmove() {
theta += 4;
for (i=0; i<letters.length; i++) {
object[i].style.top = MouseY;
var leftnum = MouseX + i * 10 + (Math.sin(theta * Math.PI / 180 + (2 * Math.PI / object.length * i))) * bouncespeed;
if (leftnum < 0) {
leftnum *= -1;
}
object[i].style.left = leftnum;
}
if (theta > 360) {
theta = 0;
}
setTimeout("objectmove();", speed);
}
</script></hand>
